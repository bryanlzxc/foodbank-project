<div class="page-wrap height-100">
  <div class="app-error">
    <div class="fix">
      <md-icon class="error-icon" color="warn">warning</md-icon>
      <div class="error-text">
        <h1 class="error-title">500</h1>
        <div class="error-subtitle">Server Error!</div>
      </div>
    </div>
    
    <div class="error-actions">
      <button 
      md-raised-button 
      color="primary"
      class="mb-1"
      [routerLink]="['/dashboard']">Back to Dashboard</button>
      <button 
      md-raised-button 
      color="warn">Report this Problem</button>
    </div>
  </div>
</div>
