<div class="page-wrap height-100 mat-bg-primary">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="text-center pb-1">
                    <img src="assets/images/logo-full.png" alt="" class="mb-05">
                    <p class="text-muted m-0">Sign in to your account</p>
                </div>
                <form #signinForm="ngForm" (ngSubmit)="signin()">
                    <div>
                        <mat-form-field color="accent" class="full-width test">
                            <input
                            matInput
                            name="username"
                            required
                            [(ngModel)]="signinData.username"
                            #username="ngModel"
                            placeholder="Username"
                            value="">
                        </mat-form-field>
                        <small
                        *ngIf="username.errors && (username.dirty || username.touched) && (username.errors.required)"
                        class="form-error-msg"> Username is required </small>
                    </div>

                    <div >
                        <mat-form-field color="accent" class="full-width">
                            <input
                            type="password"
                            name="password"
                            required
                            matInput
                            [(ngModel)]="signinData.password"
                            #password="ngModel"
                            placeholder="Password"
                            value=""/>
                        </mat-form-field>
                        <small
                        *ngIf="password.errors && (password.dirty || password.touched) && (password.errors.required)"
                        class="form-error-msg"> Password is required </small>
                    </div>

                    <div class="pb-1">
                        <mat-checkbox
                        name="rememberMe"
                        class="pb-1">Remember this computer</mat-checkbox>
                    </div>

                    <button mat-raised-button class="mat-button-color full-width mb-1" [disabled]="signinForm.invalid">Sign in</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
