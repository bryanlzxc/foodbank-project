 <mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">
      <span>Manual Entry Form</span>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form class="pt-1">
        <mat-select placeholder="Donor" [(ngModel)]="selectedValue" name="donor" class="mb-1">
          <mat-option *ngFor="let donor of donors" [value]="donor.value">
            {{donor.viewValue}}
          </mat-option>
        </mat-select>
        <mat-select placeholder="Category" [(ngModel)]="selectedValue2" name="category" class="mb-1">
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{category.viewValue}}
          </mat-option>
        </mat-select>
        <mat-select placeholder="Weight" [(ngModel)]="selectedValue3" name="weight" class="mb-1">
          <mat-option *ngFor="let weight of weights" [value]="weight.value">
            {{weight.viewValue}}
          </mat-option>
        </mat-select>
    </form>
  </mat-card-content>
    <mat-card-content>
        <form [formGroup]="basicForm">
            <div fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="firstname"
                            formControlName="firstname"
                            placeholder="Quantity"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls.firstname.errors && 
                        (basicForm.controls.firstname.dirty || basicForm.controls.firstname.touched) && 
                        (basicForm.controls.firstname.errors.required)" 
                        class="form-error-msg"> Quantity is required </small>
                    </div>
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="basicForm.invalid || !basicForm.controls.isAgreed.value">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
